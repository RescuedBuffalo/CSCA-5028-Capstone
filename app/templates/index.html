<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NHL Teams</title>
    <style>
        /* General styles for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
            color: #00205B; /* Oilers blue */
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 10px;
            margin: 5px 0;
            background-color: #e6f7ff; /* Light blue shade */
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        li:hover {
            background-color: #d6eaff; /* Slightly darker blue */
        }

        a {
            text-decoration: none;
            color: #00205B; /* Oilers blue */
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
            color: #FC4C02; /* Oilers orange-gold */
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the NHL Stats Page</h1>
    </header>

    <main>
        <section>
            <h2>All Teams</h2>
            <ul>
                {% if teams %}
                    {% for team in teams %}
                        <li>
                            <a href="{{ url_for('main.team_profile', team_id=team.team_id) }}">{{ team['full_name'] }}</a>
                        </li>
                    {% endfor %}
                {% else %}
                    <li>
                        <a href="#">Missing</a>
                    </li>
                {% endif %}
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; Source: NHL Stats API</p>
    </footer>
</body>
</html>
