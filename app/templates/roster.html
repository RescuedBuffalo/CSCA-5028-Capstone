<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Roster</title>
</head>
<body>

    <main>
        <section>
            <h2>Player Roster</h2>
            <table>
                <thead>
                    <tr>
                        <th>Number</th>
                        <th>Player Name</th>
                        <th>Points</th>
                    </tr>
                </thead>
                <tbody>
                    {% if roster %}
                        {% for player in roster %}
                            <tr>
                                <td>{{player.jersey_number}}</td>
                                <td><a href="{{ url_for('main.player_profile', player_id=player.player_id) }}">{{ player.first_name }} {{player.last_name}}</a></td>
                                <td>{{ player.points }}</td>
                            </tr>
                        {% endfor %}
                    {% else %}
                        <tr>
                            <td colspan="4">No players found for this team.</td>
                        </tr>
                    {% endif %}
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 NHL Stats</p>
    </footer>
</body>
</html>
